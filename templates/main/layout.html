{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="shortcut icon"" href="{% static 'main/img/favicon.ico' %}">
    <link rel="stylesheet" href="{% static 'main/css/normalize.css' %}">
    <link rel="stylesheet" href="{% static 'main/css/uikit.css' %}">
    <link rel="stylesheet" href="{% static 'main/css/fonts.css' %}">
   
    <title>
        {% block page_title %}Document{% endblock page_title %}
    </title>
     
    </head>
<body>
    {% block navbar %}
    <div uk-sticky="sel-target: .uk-navbar-container; cls-active: uk-navbar-sticky; bottom: #transparent-sticky-navbar">
        <nav class="uk-navbar-container" uk-navbar style="position: relative; z-index: 980;">
            <div class="uk-navbar-left">
                <a class="uk-navbar-item uk-logo" href="{% url 'home' %}" title="ჩემი ლოგო">
                    <span class="uk-margin-small-right ">
                        <img src="{% static 'main/img/logo.svg' %}" alt="Aleq" width="40" height="40"/>
                </span></a>
            </div>
            <div class="uk-navbar-center">
               
               
                <ul class="uk-navbar-nav">
                    {% for it in menu %}
                    <li {% if forloop.counter == id %}class="uk-active"{% endif %}>
                        <a href="{% url it.mslug %}">{{it.menuitem}} </a></li>
                        {% endfor %}    
                </ul>
                
            </div>
        </nav>
    </div>
    {% endblock navbar %}
    {% block header %}{% endblock header %}
    <hr class="uk-divider-icon">
    {% block sidebar %}{% endblock sidebar %}

    
</body>
</html>
