{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="shortcut icon"" href="{% static 'main/img/favicon.ico' %}">
    <link rel="stylesheet" href="{% static 'main/css/normalize.css' %}">
    <link rel="stylesheet" href="{% static 'main/css/uikit.css' %}">
    <link rel="stylesheet" href="{% static 'main/css/fonts.css' %}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.9.4/js/uikit.min.js" integrity="sha512-HrOabH0q8HnOwCVtR2lvwgRYoHtI0V2zC0ii6Kt0xfKDWhvNrTM3TqQv4EIYjt5NlyowqHhjBJ2gheJ/BfoPnQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.9.4/js/uikit-icons.js" integrity="sha512-xQ5vw/InV742NTAU97otVreEEePjRRCjN1W9/VG3MtlKWsRZmI3wKVbUt4qHJX2n2L87FWhJRDhPoPcX+ovtUg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
     
    <title>
        {% block page_title %}Document{% endblock page_title %}
    </title>
     
    </head>
<body>
    {% block navbar %}
    <div uk-sticky="sel-target: .uk-navbar-container; cls-active: uk-navbar-sticky; bottom: #transparent-sticky-navbar">
        <nav class="uk-navbar-container" uk-navbar style="position: relative; z-index: 980;">
            <div class="uk-navbar-left">
                <a class="uk-navbar-item uk-logo" href="{% url 'home' %}" title="ჩემი ლოგო">
                    <span class="uk-margin-small-right ">
                        <img src="{% static 'main/img/logo.svg' %}" alt="Aleq" width="40" height="40"/>
                </span></a>
            </div>
            <div class="uk-navbar-center">
               
               
                <ul class="uk-navbar-nav">
                    {% for it in menu %}
                    <li {% if forloop.counter == id %}class="uk-active"{% endif %}>
                        <a href="{% url it.mslug %}">{{it.menuitem}} </a></li>
                        {% endfor %}    
                </ul>
                
            </div>
        </nav>
    </div>
    {% endblock navbar %}
    {% block header %}{% endblock header %}
    <hr class="uk-divider-icon">
    {% block sidebar %}{% endblock sidebar %}
    <div id="countdown" class=" uk-navbar"  >
    <div class="uk-grid-small uk-child-width-auto uk-margin" uk-grid uk-countdown="date: 2021-12-31T20:59:00+00:00">
        <div>
            <div class="uk-countdown-number uk-countdown-days"></div>
            <div class="uk-countdown-label uk-margin-small uk-text-center uk-visible@s">დღე</div>
        </div>
        <div class="uk-countdown-separator">:</div>
        <div>
            <div class="uk-countdown-number uk-countdown-hours"></div>
            <div class="uk-countdown-label uk-margin-small uk-text-center uk-visible@s">საათი</div>
        </div>
        <div class="uk-countdown-separator">:</div>
        <div>
            <div class="uk-countdown-number uk-countdown-minutes"></div>
            <div class="uk-countdown-label uk-margin-small uk-text-center uk-visible@s">წუთი</div>
        </div>
        <div class="uk-countdown-separator">:</div>
        <div>
            <div class="uk-countdown-number uk-countdown-seconds"></div>
            <div class="uk-countdown-label uk-margin-small uk-text-center uk-visible@s">წამი</div>
        </div>
    </div>
    
</body>
</html>
